<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип заголовка" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="<%=require('./images/profile-photo.jpg')%>" alt="Фото профиля" class="profile__photo">
                    <button type="button" class="profile__photo-button"></button>
                    <div class="profile__info">
                        <h1 class="profile__name"></h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__about"></p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements" aria-label="elements">
                <ul class="elements__list">
                    <template id="element">
                        <li class="element">
                            <img alt="title" class="element__image">
                            <button type="button" class="element__basket"></button>
                            <h2 class="element__title"></h2>
                            <div class="element__like-container">
                            <button type="button" class="element__like"></button>
                            <span class="element__like-counter"></span>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-profile-form" action="hhtps://server.serve" method="post" class="popup__form" novalidate>
                <div class="popup__input-container">
                    <input type="text" name="name" placeholder="Имя" class="popup__input" id="name-input" minlength="2"
                        maxlength="40" required>
                    <span class="popup__error name-input-error"></span>
                </div>
                <div class="popup__input-container">
                    <input type="text" name="about" placeholder="О себе" class="popup__input" id="about-input"
                        minlength="2" maxlength="200" required>
                    <span class="popup__error about-input-error"></span>
                </div>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add-place">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-place-form" action="hhtps://server.serve" method="post" class="popup__form" novalidate>
                <div class="popup__input-container">
                    <input type="text" name="name" placeholder="Название" class="popup__input" id="title-input"
                        minlength="2" maxlength="30" required>
                    <span class="popup__error title-input-error"></span>
                </div>
                <div class="popup__input-container">
                    <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input" id="link-input"
                        required>
                    <span class="popup__error link-input-error"></span>
                </div>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_overlay_dark" id="element-popup">
        <div class="popup__container popup__container_place_element">
            <button type="button" class="popup__close-icon"></button>
            <figure class="popup__figure">
                <img alt="title" class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>
    <div class="popup" id="delete-place">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" class="popup__save-button">Да</button>
        </div>
    </div>
    <div class="popup" id="update-avatar">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="update-avatar-form" action="hhtps://server.serve" method="post" class="popup__form" novalidate>
                <div class="popup__input-container">
                    <input type="url" name="avatar" placeholder="Ссылка на картинку" class="popup__input" id="link-input"
                        required>
                    <span class="popup__error link-input-error"></span>
                </div>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
