<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Places</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип заголовка" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/profile-photo.jpg" alt="Фото профиля" class="profile__photo">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements" aria-label="elements">
                <ul class="elements__list">
                    <template id="element">
                        <li class="element">
                            <img alt="title" class="element__image">
                            <button type="button" class="element__basket"></button>
                            <h2 class="element__title"></h2>
                            <button type="button" class="element__like"></button>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="editProfileForm" action="hhtps://server.serve" method="post" class="popup__form">
                <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name">
                <input type="text" name="about" placeholder="О себе" class="popup__input popup__input_type_about">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add-place">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="addPlaceForm" action="hhtps://server.serve" method="post" class="popup__form">
                <input type="text" name="name" placeholder="Название" class="popup__input popup__input_type_title">
                <input type="url" name="about" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_link">
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup" id="element-popup">
        <div class="popup__container popup__container_place_element">
            <button type="button" class="popup__close-icon"></button>
            <figure class="popup__figure">
                <img alt="title" class="element__popup-image">
                <figcaption class="element__popup-caption"></figcaption>
            </figure>
        </div>
    </div>
    <script defer src="./scripts/initial-cards.js"></script>
    <script defer src="./scripts/script.js"></script>
</body>

</html>
