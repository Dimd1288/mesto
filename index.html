<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Practice 4th</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип заголовка" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/profile-photo.jpg" alt="Фото профиля" class="profile__photo">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img src="./images/element1.jpg" alt="Карачаевск" class="element__image">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="./images/element2.jpg" alt="Гора Эльбрус" class="element__image">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="./images/element3.jpg" alt="Домбай" class="element__image">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="./images/element2.jpg" alt="Гора Эльбрус" class="element__image">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="./images/element3.jpg" alt="Домбай" class="element__image">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                    <li class="element">
                        <img src="./images/element1.jpg" alt="Карачаево-Черкессия" class="element__image">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like"></button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="editProfileForm" action="hhtps://server.serve" method="post" class="popup__form">
                <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name">
                <input type="text" name="about" placeholder="О себе" class="popup__input popup__input_type_about">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
